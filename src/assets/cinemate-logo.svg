<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CineMate logo">
  <defs>
    <!-- 레드 그라디언트 -->
    <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff4b4b"/>
      <stop offset="50%" stop-color="#e50914"/>
      <stop offset="100%" stop-color="#a5000b"/>
    </linearGradient>

    <!-- 광택 반사 효과 -->
    <linearGradient id="glossLayer" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- 가벼운 그림자 -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- 텍스트 본체 -->
  <text x="100" y="260"
        font-family="Poppins, Inter, sans-serif"
        font-weight="900"
        font-size="210"
        letter-spacing="-3"
        fill="url(#redGrad)"
        filter="url(#softShadow)">
    CineMate
  </text>

  <!-- 반사광 (상단 하이라이트) -->
  <text x="100" y="260"
        font-family="Poppins, Inter, sans-serif"
        font-weight="900"
        font-size="210"
        letter-spacing="-3"
        fill="url(#glossLayer)">
    CineMate
  </text>
</svg>
